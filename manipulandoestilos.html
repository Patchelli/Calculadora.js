<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipular Estilos</title>
    <style>
        #quadrado {
            margin: auto;
            border-radius: 50px 30px 40px 20px;
            box-shadow: #000 4px 3px  ;
        }
    </style>
    <script>
        function modificarestilo(CorDeFundo, l, a) {
            document.getElementById('quadrado').style.background = CorDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>

</head>

<body>
    <h3>Manipulando Estilos</h3>
    <button type="button" id="teste" onclick="modificarestilo('red','200px','500px')">Vermelho</button>
    <button type="button" onclick="modificarestilo('#00FF00','400px','200px')">Verde</button>
    <button type="button" onclick="modificarestilo('#0000FF','200px','200px')">Azul</button>

    <hr>
    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado"></div>

</body>

</html>
